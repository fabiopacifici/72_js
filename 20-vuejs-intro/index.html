<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Vue 3</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
</head>

<body>

  <div id="app">
    <!-- Text interpolation {{}} non funzione sugli attributi html e va usata una direttiva -->
    <h1>{{message}}</h1>

    <!-- v-model -->
    <input type="text" v-model.trim="user_name" placeholder="Type your name here">
    <p>{{user_name.length + '/200' }}</p>

    <!-- v-bind -->
    <!-- v-bind:class (Versione Estesa) -->
    <div :class="css_classes">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur eligendi autem non officia, ducimus libero
      veritatis omnis. Nobis accusamus, dignissimos aliquam voluptatum, officia voluptates voluptatibus in eos molestiae
      quidem velit!
    </div>

    <button :disabled="is_disabled">Click me</button>


    <img v-bind="css_attributes" />

  </div>

  <!--  Istanze multiple di Vue
      <div>
    <header id="site_header">
      <h1>{{ message }}</h1>
    </header>

    <main id="site_main">
      {{message}}
    </main>

  </div> -->


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./app.js"></script>
</body>

</html>
