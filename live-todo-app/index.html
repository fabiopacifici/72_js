<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Live ToDo App</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
    integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link href='./assets/css/app.css' rel='stylesheet'>
</head>

<body>
  <div id='app'>
    <div class="container">
      <div class="add_task">
        <h3 class="my-4">Add a new Task</h3>
        <input type="text" v-model="newTask" @keyup.enter="addTask">
        <button @click="addTask">Add Task</button>
        <small class="text-danger" v-show="error">Devi inserire una task di almento 15 caratteri</small>
      </div>

      <div class="task_list">
        <h3 class="my-4">Todo</h3>
        <ul v-if="tasks.length !== 0">
          <li v-for="(task, index) in tasks">{{task}}
            <i class="fa-solid fa-times-circle fa-sm fa-fw" v-on:click.stop="done(index)"></i>
          </li>
        </ul>
        <p v-else>Bravo!! Non c'Ã© niente da fare per oggi, vai al mare!</p>
      </div>
    </div>



  </div>
  <!-- Development only cdn, disable in production 
  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>-->
  <script src='./assets/js/app.js' type="module"></script>
</body>

</html>
